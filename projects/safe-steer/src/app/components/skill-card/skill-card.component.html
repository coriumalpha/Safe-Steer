<div class="card-container">
  <mat-card class="bg-dreamwave-accent">
    <img [src]="getImagePath(skill.imageName)" class="inner-image">
    <mat-card-header>
      <mat-card-title class="highlight">{{ skill.title }}</mat-card-title>
      <mat-card-subtitle class="highlight">{{ skill.learningPath }}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <p class="highlight">
        <app-truncated-text [text]="skill.description" [maxLength]="140"></app-truncated-text>
      </p>      
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button class="action">ADD</button>
      <button mat-button class="highlight">ABOUT</button>
    </mat-card-actions>
  </mat-card>
</div>
