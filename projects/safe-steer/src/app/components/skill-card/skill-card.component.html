<div class="card-container">
  <mat-card class="bg-dreamwave-accent" (click)="openDialog()">
    <mat-card-header>
      <mat-card-title class="highlight">{{ skill.title }}</mat-card-title>
      <mat-card-subtitle class="highlight">{{ skill.category }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="highlight">
        <app-truncated-text [text]="skill.description" [maxLength]="200"></app-truncated-text>
      </p>      
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button class="action"><mat-icon>add</mat-icon>ADD TO PATH</button>
    </mat-card-actions>
    
    <img [src]="getImagePath(skill.imageName)" class="inner-image">
  </mat-card>
</div>
