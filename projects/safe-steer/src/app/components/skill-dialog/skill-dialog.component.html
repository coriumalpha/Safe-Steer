<mat-dialog-content class="dialog-content">
    <img class="background-image" [src]="getImagePath(skill.imageName)">
    <div class="content">
        <mat-card-title class="vaporwave-text">{{ skill.title }}</mat-card-title>
        <h3 class="vaporwave-text">{{ skill.category }}</h3>
        <p class="vaporwave-text">{{ skill.description }}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onDelete()">Delete</button>
</mat-dialog-actions>
