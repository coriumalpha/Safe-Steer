<div class="page-container bg-dreamwave">
  <div class="section-title">
    <h1 class="highlight">Learning path</h1>
  </div>

  <div class="learning-path-container">
    <mat-horizontal-stepper [linear]="true" *ngIf="(learningPathSkills$ | async) as learningPathSkills" #stepper>
      <ng-container>
        <mat-step *ngFor="let skill of learningPathSkills">
          <ng-template matStepLabel>
            <div class="custom-label">
              {{ skill?.title }}
            </div>
          </ng-template>
        </mat-step>
      </ng-container>
    </mat-horizontal-stepper>
  </div>

  <div>
    <div class="section-title">
      <h1 class="highlight">Skills</h1>
    </div>

    <mat-chip-listbox>
      <mat-chip-option *ngFor="let category of categories$ | async"
        [selected]="category === (selectedCategory$ | async)" (selectionChange)="onCategorySelectionChange(category)">
        {{ category }}
      </mat-chip-option>
    </mat-chip-listbox>

    <div class="card-container">
      <app-skill-card class="app-skill-card" *ngFor="let skill of skills$ | async" [skill]="skill"
        [isInLearningPath]="skillInLearningPath(skill)" (openDialogEvent)="openDialog(skill)"
        (addToPathEvent)="addToLearningPath(skill)" (removeFromPathEvent)="removeFromLearningPath(skill)">
      </app-skill-card>

      <app-new-item-card class="app-skill-card" (click)="newLearningPath()"></app-new-item-card>
    </div>
  </div>
</div>
