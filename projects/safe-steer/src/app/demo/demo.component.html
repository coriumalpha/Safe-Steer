<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Learning Path</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills$ | async">
        <td>{{ skill.id }}</td>
        <td>{{ skill.title }}</td>
        <td>{{ skill.learningPath }}</td>
      </tr>
    </tbody>
  </table>
